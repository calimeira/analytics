                                        <option value="alimentacion">Alimentaci√≥n y Bebidas</option>
                                        <option value="entretenimiento">Entretenimiento y Medios de Comunicaci√≥n</option>
                                        <option value="transporte">Transporte y Log√≠stica</option>
                                        <option value="tecnologia_ti">Tecnolog√≠a de la Informaci√≥n (TI) y Software</option>
                                        <option value="telecomunicaciones">Telecomunicaciones</option>
                                        <option value="seguros">Seguros</option>                        
                                    </select>
                                </div>
    
                                <div id="questionsContainer">
                                    <!-- Las preguntas se agregar√°n din√°micamente aqu√≠ -->
                                </div>
    
                                <div class="form-group text-center">

    <script>
        // Funci√≥n para redirigir a profile.html
        function redirectToProfile() {
            window.location.href = "profile.html";
        }
    
        // Preguntas por industria
        const questions = {
            finanzas: [
                "¬øCu√°l es la misi√≥n y visi√≥n de su banco?",
                "¬øPodr√≠a proporcionarnos un breve historial de su instituci√≥n bancaria?",
                "¬øCu√°les son sus principales productos y servicios financieros?",
                "¬øQui√©nes son sus clientes objetivo y c√≥mo los segmenta?"
            ],
            salud: [
                "¬øCu√°l es el enfoque principal de su empresa en el sector de la salud?",
                "¬øQu√© servicios o productos ofrece su empresa en el √°mbito farmac√©utico?",
                // Agrega m√°s preguntas aqu√≠
            ],
            consultoria: [
                // Preguntas para consultor√≠a
            ]
            // Agrega m√°s industrias y preguntas seg√∫n sea necesario
        };
    
        const industrySelect = document.getElementById("industry");
        const questionsContainer = document.getElementById("questionsContainer");
    
        // Funci√≥n para mostrar las preguntas seg√∫n la industria seleccionada
        function showQuestions() {
            const selectedIndustry = industrySelect.value;
            const selectedQuestions = questions[selectedIndustry];
            if (selectedQuestions) {
                // Limpiamos las preguntas anteriores
                questionsContainer.innerHTML = "";
                // Creamos elementos de pregunta para cada pregunta
                selectedQuestions.forEach((question, index) => {
                    const questionGroup = document.createElement("div");
                    questionGroup.classList.add("form-group");
                    // Agregamos la pregunta como un label
                    const questionLabel = document.createElement("label");
                    questionLabel.textContent = question;
                    questionGroup.appendChild(questionLabel);
                    // Agregamos el campo de texto para la respuesta
                    const textarea = document.createElement("textarea");
                    textarea.classList.add("form-control");
                    textarea.name = `question${index + 1}`; // Nombre √∫nico para cada pregunta
                    textarea.placeholder = "Respuesta"; // Placeholder para la respuesta
                    textarea.required = true; // Marcamos la respuesta como obligatoria
                    questionGroup.appendChild(textarea);
                    questionsContainer.appendChild(questionGroup);
                });
            }
        }
    
        // Evento change para el select de industria
        industrySelect.addEventListener("change", showQuestions);
    
        // Mostramos las preguntas al cargar la p√°gina
        showQuestions();
    </script>
